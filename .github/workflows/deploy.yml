name: Build, Push & Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-backend-app:latest ./app

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-backend-app:latest

      - name: Deploy to Minikube via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |

            kubectl apply -n genuinest -f kubernetes_manifest/deployment.yaml
            kubectl apply -n genuinest -f kubernetes_manifest/service.yaml

            kubectl rollout restart deployment python-backend-deployment -n genuinest

            kubectl get pods -n genuinest
            kubectl get svc -n genuinest
            
            minikube service python-backend-service --url -n genuinest
            curl http://192.168.49.2:30007
